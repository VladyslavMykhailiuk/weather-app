<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/839ade5d45.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="main-search-block">
                    <input type="text" class="search-main">
                    <button type="submit" class="form-btn main-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <form>
                        <input type="text" placeholder="Type a city" autocomplete="off" class="search-box"
                            id="searched-city" />
                        <button type="submit" class="form-btn" id="submit-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="button" class="form-btn" id="location-btn">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-3 text-center">
                    <label class="active-unit" id="celsius-label-btn">
                        <button class="celsius-btn" id="celsius">
                            ºC
                        </button>
                    </label>
                </div>
            </div>
            <h1 id="city"></h1>
            <div class="row">
                <div class="col date-description">
                    <span id="date"></span>
                    <br />
                    <span id="weather-description"></span>
                </div>
                <div class="col">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Rain" class="icon" id="weather-icon" />
                </div>
                <div class="col">
                    <h2>
                        <span class="current-temp" id="temp"></span><small class="weather-unit unit">ºC</small>
                    </h2>
                </div>
            </div>
            <div class="weather-extra">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
            <div class="row hour-forecast" id="forecast"></div>
        </div>
        <div class="smallWeather"> </div>
    </div>


    <div class="popup">
        <div class="contentBox">
            <div class="popup-content">Вы ввели город, который уже до этого вводили. Попытайтесь еще раз</div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
